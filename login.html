<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academy - Masuk</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="logo">
        <img src="assets/images/logo.png" alt="Academy Logo" onerror="this.src='https://placehold.co/120x40/2563eb/white?text=Academy'">
      </a>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="index.html">Beranda</a></li>
        <li><a href="courses.html">Kursus</a></li>
        <li><a href="index.html#tentang">Tentang</a></li>
        <li><a href="index.html#kontak">Kontak</a></li>
        <li><a href="login.html" class="btn-login active">Masuk</a></li>
        <li><button class="dark-mode-toggle" id="darkModeToggle">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </button></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
    </div>
  </nav>

  <div class="login-wrapper">
    <div class="login-card">
      <h2>Masuk ke Akun</h2>
      <p>Belum punya akun? <a href="#">Daftar</a></p>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="nama@email.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="******" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Masuk</button>
      </form>
      <p class="login-hint">(Demo: klik masuk menuju dashboard)</p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
